<div class="container">
  <form ng-submit="submit()" class="float-right">
      <input type="text" ng-model="text" name="username" />
      <input type="submit" id="submit" value="Add"/>
  </form>
  <br><br>
  <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col" style="text-align:right;">NAME</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in list">
          <td>{{ item.id }}</td>
          <td style="text-align:right;">{{ item.firstName }}</td>
        </tr>
      </tbody>
    </table>
</div>
